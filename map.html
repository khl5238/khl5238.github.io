<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寄賣服務</title>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>



    <div id="map"></div>

    <!-- Google Map -->
    <script>

        function initMap() {
            var map;
            var marker = [];
            var icons = [
                { label: '42', lat: 24.115808, lng: 120.679783, scale: 35, fillColor: 'red' },
                { label: '35', lat: 24.148000, lng: 120.702431, scale: 20, fillColor: 'black' },
                { label: '35', lat: 24.152721 , lng: 120.682259, scale: 20, fillColor: 'black' },
                { label: '35', lat: 24.190302 , lng: 120.612071, scale: 20, fillColor: 'black' },
                { label: '35', lat: 24.174529 , lng: 120.648149, scale: 20, fillColor: 'black' },
                { label: '35', lat: 24.153930 , lng: 120.646406, scale: 20, fillColor: 'black' },
                { label: '35', lat: 24.147110 , lng: 120.636191, scale: 20, fillColor: 'black' },
                { label: '35', lat: 24.114954 , lng: 120.667008, scale: 20, fillColor: 'black' },
                { label: '35', lat: 24.266646 , lng: 120.574350, scale: 20, fillColor: 'black' },
                { label: '35', lat: 24.252062 , lng: 120.715594, scale: 20, fillColor: 'black' }
            ];
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 24.169212, lng: 120.643101 },
                zoom: 12
            });
            for (var i = 0; i < icons.length; i++) {
                addMarker(i);
            }
            function addMarker(e) {
                marker[e] = new google.maps.Marker({
                    position: {
                        lat: icons[e].lat,
                        lng: icons[e].lng
                    },
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: icons[e].scale,
                        fillColor: icons[e].fillColor,
                        fillOpacity: 0.5,
                        strokeWeight: 0
                    },
                    map:map,
                    label:{
                        text:icons[e].label,
                        color:'white'
                    }
                });
            }

            // var marker = new google.maps.Marker({
            //     position: { lat: 24.137968, lng: 120.683056 },
            //     icon: {
            //         path: google.maps.SymbolPath.CIRCLE,
            //         scale: 30,
            //         fillColor: 'red',
            //         fillOpacity: 0.5,
            //         strokeWeight: 0
            //     },
            //     // draggable: true,
            //     map: map
            // });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgU2NjJsgGahQTaDwLef6Ah2BIZ72cBsk&callback=initMap">
    </script>
</body>

</html>
