    <!-- Google Map -->
    <script>

        function initMap() {
            var map;
            var marker = [];
            var icons = [
                { label: '42', lat: 24.115808, lng: 120.679783, scale: 35, fillColor: 'red', name: '大里大買家店', id: '1' },
                { label: '35', lat: 24.148000, lng: 120.702431, scale: 20, fillColor: 'black', name: '太平中山店', id: '2' },
                { label: '35', lat: 24.152721, lng: 120.682259, scale: 20, fillColor: 'black', name: '台中中華店', id: '3' },
                { label: '35', lat: 24.190302, lng: 120.612071, scale: 20, fillColor: 'black', name: '台中西屯玉門店', id: '4' },
                { label: '35', lat: 24.174529, lng: 120.648149, scale: 20, fillColor: 'black', name: '台中河南店', id: '5' },
                { label: '35', lat: 24.153930, lng: 120.646406, scale: 20, fillColor: 'black', name: '台中家樂福文心店', id: '6' },
                { label: '35', lat: 24.147110, lng: 120.636191, scale: 20, fillColor: 'black', name: '台中黎明店', id: '7' },
                { label: '35', lat: 24.114954, lng: 120.667008, scale: 20, fillColor: 'black', name: '台中美村南店', id: '8' },
                { label: '35', lat: 24.266646, lng: 120.574350, scale: 20, fillColor: 'black', name: '清水中山店', id: '9' },
                { label: '35', lat: 24.252062, lng: 120.715594, scale: 20, fillColor: 'black', name: '豐原源豐店', id: '10' }
            ];
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 24.169212, lng: 120.643101 },
                zoom: 12,
                mapTypeControl: false,
                streetViewControl: false,
                zoomControl: false,
                fullscreenControl: false
                // mapTypeControlOptions: {
                //     mapTypeIds: ['coordinate', 'roadmap'],
                //     style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
                // }
            });
            for (var i = 0; i < icons.length; i++) {
                addMarker(i);
            }
            function addMarker(e) {
                marker[e] = new google.maps.Marker({
                    position: {
                        lat: icons[e].lat,
                        lng: icons[e].lng
                    },
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: icons[e].scale,
                        fillColor: icons[e].fillColor,
                        fillOpacity: 0.5,
                        strokeWeight: 0,
                        strokeOpacity: 0
                    },
                    map: map,
                    label: {
                        text: icons[e].label,
                        color: 'white',
                        fontSize: '1.8em'
                    },
                    zIndex: icons[e].scale   //數字越大越前面，直接以marker大小當zIndex
                });
                marker[e].addListener('click', function () {
                    map.setZoom(15);
                    map.setCenter(marker[e].getPosition());
                    veg.on('value', function (snapshot) {
                        var str = snapshot.val();
                        document.getElementById('storeName').textContent = icons[e].name;
                        document.getElementById('storePrice').textContent = icons[e].label;
                    })
                    // marker[e].setLabel({
                    //     text: icons[e].name,
                    //     color: 'white'
                    // });

                });
            }
        }
    </script>
